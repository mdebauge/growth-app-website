    <body>

        <div class="bar">
        </div>

        <p id="contact">Contact</p>
        
        <div class="contact-form">
            <div id="cross">
            <img src="cross.svg">
            </div>

            <div id="contact-copy">
            <img src="girl.svg">
            <h1>Hit us up!</h1>
            <p>Curious about investing? Shoot us a message and we'll get back to you in a jiffy.</p>
            </div>
            <form action="https://formspree.io/copland98@gmail.com"
            method="POST">
            <div class="row">
                <p>Name</p>
                <input type="text" name="name">
            </div>
            <div class="row">
                <p>Email</p>
                <input type="email" name="_replyto">
            </div>
            <div class="row">
                <input type="submit" value="Send">
            </div>
            </form>

        <span class="circle"></span>
        <span class="speaker"></span>
        </div>
        <div class="phone-screen">
        <video width="100%" autoplay loop>
            <source src="videos/1.mp4" type="video/mp4">

        </video>
        </div>
        <div class="circle-button"></div>
        </div>
        </div>
        </div><!--iphone-->

                <img src="logo.svg">

            <div class="section">
            </div>
